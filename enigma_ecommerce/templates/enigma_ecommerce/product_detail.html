<h1>Product: {{ product.name }}</h1>

<p><strong>Category:</strong> <a>{{ product.category}} </a></p>
<p><strong>Price:</strong> {{ product.price }}</p>
<p><strong>Description:</strong> {{ product.description }}</p>

<p><strong>Image:</strong><img src="{{ product.image.url }}" alt="{{ product.name }}"></p>

<p><strong>Image thumbnail:</strong><img src="{{ product.image_thumbnail.url }}" alt="{{ product.name }} Thumbnail"></p>
